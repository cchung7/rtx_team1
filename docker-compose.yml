version: "3.9"
services:
  mysql:
    image: mysql:8.0
    container_name: aqi_mysql
    environment:
      MYSQL_DATABASE: ${DB_NAME:-aqi}
      MYSQL_USER: ${DB_USER:-aqi}
      MYSQL_PASSWORD: ${DB_PASS:-aqi_pass}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_pass}
    ports:
      - "${DB_PORT:-3306}:3306"
    command: ["--default-authentication-plugin=mysql_native_password"]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "${DB_USER:-aqi}", "-p${DB_PASS:-aqi_pass}"]
      interval: 5s
      timeout: 5s
      retries: 30
